<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<script src="https://kit.fontawesome.com/020bb6cf04.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">
<h1>Library</h1>
<button id="newBook"><i class="fas fa-plus"></i></button>
</div>

<div class="wrapper">
<div id="addBook" class="hidden">
	<label for="title">Title:</label><br>
	<input type="text" id="title"><br>
	<label for="author">Author:</label><br>
	<input type="text" id="author"><br>
	<label for="pages">Pages:</label><br>
	<input type="text" id="pages" placeholder="0"><br>
	<label for="read" id="hasRead">Read?</label><br>
	<button id="add">Add Book</button>
</div>
</div>
<script src="library.js"></script>
</body>
</html>
